<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <section class="container">
    <section class="top-section">
      <img src="./images/bg-pattern-card.svg" alt="" class="pattern">
      <img src="./images/image-victor.jpg" alt="" class="photo">
    </section>
    <section class="bottom-section">
      <section class="info">
        <h2 class="name">Victor Crest</h2>
        <h2 class="age">26</h2>
      </section>
      <section class="country">
        London
      </section>
      <section class="stats">
        <section class="stat-details">
          <p class="stat-number">80K</p>
          <p class="stat-type">Followers</p>
        </section>
        <section class="stat-details">
          <p class="stat-number">803K</p>
          <p class="stat-type">Likes</p>
        </section>
        <section class="stat-details">
          <p class="stat-number">1.4K</p>
          <p class="stat-type">Photos</p>
        </section>
      </section>
    </section>
  </section>  
</body>
</html>
